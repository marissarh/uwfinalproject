<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./weatherproject.css" />
  <head>
    <title>Current Weather</title>
  </head>
  <body>
    <div id="weather-notice">
      <div class="container"><p>Find out the weather in your city</p></div>
    </div>
    <div class="weather">
      <h1>Current Weather</h1>
      <input
        id="searchBar"
        type="text"
        placeholder="Search City Here"
        required
      />
      <button id="searchBtn" type="submit">Search</button>
    </div>
    <div class="containerEl">
      <h1 class="city"></h1>
      <h2 class="temperature"></h2>
      <h3 class="weatherConditions"></h3>
    </div>

    <script src="weatherproject.js" charset="UTF-8"></script>
  </body>
</html>
